# MkDocs 配置文件

# 网站信息
site_name: AI SDK 文档
site_description: 兼容OpenAI SDK的AI API客户端 - 支持元宝和Gemini模型
site_author: randbear
site_url: https://randbear.github.io/ai-sdk/

# 仓库信息
repo_name: randbear/ai-sdk
repo_url: https://github.com/randbear/ai-sdk
edit_uri: edit/master/docs/

# 版权信息
copyright: Copyright &copy; 2025 randbear

# 主题配置
theme:
  name: material
  language: zh
  palette:
    # 日间模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

  features:
    - navigation.instant      # 即时加载
    - navigation.tracking     # 锚点跟踪
    - navigation.tabs         # 导航标签
    - navigation.tabs.sticky  # 粘性标签
    - navigation.sections     # 导航章节
    - navigation.expand       # 展开导航
    - navigation.top          # 返回顶部
    - search.suggest          # 搜索建议
    - search.highlight        # 搜索高亮
    - search.share            # 搜索分享
    - content.code.copy       # 代码复制
    - content.code.annotate   # 代码注释

  icon:
    repo: fontawesome/brands/github

# 插件
plugins:
  - search:
      lang:
        - zh
        - en

# Markdown 扩展
markdown_extensions:
  - admonition              # 警告框
  - pymdownx.details        # 详情折叠
  - pymdownx.superfences    # 代码围栏
  - pymdownx.highlight:     # 代码高亮
      anchor_linenums: true
  - pymdownx.inlinehilite   # 行内高亮
  - pymdownx.tabbed:        # 标签页
      alternate_style: true
  - pymdownx.tasklist:      # 任务列表
      custom_checkbox: true
  - attr_list               # 属性列表
  - md_in_html              # HTML中的MD
  - toc:                    # 目录
      permalink: true

# 导航结构
nav:
  - 首页: index.md
  - 快速开始:
    - 安装指南: quickstart.md
    - 5分钟教程: quick-reference.md
  - 使用指南:
    - 完整使用手册: usage.md
    - 图片生成指南: image-generation.md
    - API 参考: api-reference.md
  - 发布安装:
    - 快速发布指南: publish-guide.md
    - GitHub 详细设置: github-setup.md
    - Public vs Private: public-vs-private.md
  - 开发文档:
    - 项目总结: project-summary.md
    - 代码审查修复: code-review-fixes.md
  - 示例代码:
    - 基础对话: examples/basic-chat.md
    - 图片分析: examples/image-analysis.md
    - 图片生成: examples/image-generation.md
    - 高级用法: examples/advanced-usage.md

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/randbear/ai-sdk
  version:
    provider: mike
